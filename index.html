<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Samin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body class="bg-gradient-to-r from-blue-300 via-blue-500 to-blue-700 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 id="message" class="text-5xl md:text-7xl font-bold text-white mb-8 opacity-0">I Love You Saniha</h1>
        <button id="heartBtn" class="bg-blue-600 text-white px-6 py-3 rounded-full text-lg font-semibold hover:bg-blue-700 transition duration-300">Spread Love</button>
    </div>

    <script>
        // Animate the message on page load
        gsap.to("#message", { opacity: 1, y: -20, duration: 1.5, ease: "bounce" });

        // Heart animation on button click
        const button = document.getElementById("heartBtn");
        button.addEventListener("click", () => {
            for (let i = 0; i < 10; i++) {
                createHeart();
            }
        });

        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "ðŸ’™"; // Changed to blue heart emoji
            heart.style.position = "absolute";
            heart.style.fontSize = "24px";
            heart.style.left = `${Math.random() * window.innerWidth}px`;
            heart.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(heart);

            gsap.to(heart, {
                y: -100,
                opacity: 0,
                scale: 1.5,
                duration: 2,
                ease: "power1.out",
                onComplete: () => heart.remove()
            });
        }
    </script>
</body>
</html>
